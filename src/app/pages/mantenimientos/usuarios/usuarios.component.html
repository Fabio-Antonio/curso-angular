<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card-body">
            <input type="text" class="form-control" (keyup)='buscar(txtTermino.value)' #txtTermino placeholder="Buscar usuarios"/>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" 
*ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>
    </div>
</div>

<div class="row" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Total de usuarios ({{totalUsuarios}})</h4>
                <h6 class="card-subtitle">Usuarios registrados</h6>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Avatar</th>
                                <th>Correo</th>
                                <th>Nombre</th>
                                <th>Role</th>
                                <th>Auth</th>
                                <th class="text-nowrap">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr  *ngFor="let usuario of usuarios">
                                <td>
                                    <img alt="Avatar del usuario" [src]="usuario.imagenUrl" 
                                    class="img-avatar"></td>
                                <td>{{usuario.email}}</td>
                                <td>{{usuario.nombre}}</td>
                                <td>{{usuario.role}}</td>
                                <td>
                                    <span class="label label-danger" *ngIf="usuario.google">Google</span>
                                    <span class="label label-info" *ngIf="!usuario.google">Email</span>
                                </td>                                
                                <td class="text-nowrap">
                                    <a href="#" data-toggle="tooltip" data-original-title="Editar"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                    <a  data-toggle="tooltip" (click)="eliminarUsuario(usuario)" data-original-title="Borrar"> <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <button class="btn btn-secundary"  (click)="cambiarPagina(-5)">Anteriores</button>
                <button class="btn btn-secundary"  (click)="cambiarPagina(5)">Siguiente</button>
            </div>
        </div>
    </div>
</div>
